<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()"><span>&times;</span>
    </button>
    <h4 class="modal-title">出错了,表单数据有误</h4>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="(k, v) in errors">{{ k }}: {{ v[0] }}</li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
</div>
