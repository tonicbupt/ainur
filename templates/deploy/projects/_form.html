<div class="form-group">
    <label class="col-sm-1 control-label">仓库地址</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="project.repo_url" validator="required,repoUrl" initial-validity="true"
            placeholder="请输入 SSH 协议地址, 如 git@git.hunantv.com:platform/eru.git">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-1 control-label">备注</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="project.comment" placeholder="项目说明" initial-validity="true">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-1 control-label">Jenkins CI</label>
    <div class="col-sm-10">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="project.enable_ci" ngTrueValue="true" ngFalseValue="false"
                initial-validity="true">开启
            </label>
        </div>
    </div>
</div>
