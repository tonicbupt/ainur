{% extends './base.html' %}

{% block title %}Ainur{% endblock %}

{%- block page_css %}
<link rel="stylesheet" href="/static/css/public.css">
<link rel="stylesheet" href="/static/css/index_guide.css" />
{% endblock %}

{%- block body %}
<div class="container">
    <div class="top clearfix">
        {%- if g.user %}
        <dl>
            <dt class='clearfix'>
                <h4>
                    <a href='/user/me'>
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        {{ g.user.realname }}
                    </a>
                </h4>
            </dt>
        </dl>
        {% endif %}
    </div>
    <div class="main">
        <ul class="main_list">
            <li>
                <a href="/deploy/"><h3>Deploy</h3></a>
            </li>
            <li>
                <a href="/lb/"><h3>Load Balance</h3></a>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
