{% extends './settings/base.html' %}

{% block main_view %}
<div class="panel panel-default content-margin-top">
    <div class="panel-heading">
        <ul class="breadcrumb">
            <li><a href='/settings/users/'>用户管理</a></li>
            <li class="active">{{ who.realname|e }}</li>
        </ul>
    </div>
    <div class="panel-body">
        <form class="form-horizontal form-submit" data-url='/settings/api/users/setting' data-method='POST'>
            <div class="form-group">
                <label for="input-ip" class="col-sm-1 control-label">用户 UID</label>
                <div class="col-sm-10">
                    <input type="text" name='uid' class="form-control" readonly="readonly" value='{{ who.uid|e }}'>
                </div>
            </div>

            <div class="form-group">
                <label for="input-ip" class="col-sm-1 control-label">组</label>
                <div class="col-sm-10">
                    <input type="text" name='group' class="form-control" value='{{ (who.group or '')|e }}' placeholder='如: platform'>
                </div>
            </div>

            <div class="form-group">
                <label for="input-ip" class="col-sm-1 control-label">权限</label>
                <div class="col-sm-10">
                    <label class='checkbox-inline'>
                        <input type="checkbox" name='privs' value='admin' {% if who.is_admin %}checked{% endif %}>管理员
                    </label>
                    <label class='checkbox-inline'>
                        <input type="checkbox" name='privs' value='lb' {% if who.is_lb_mgr %}checked{% endif %}>负载均衡配置
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="button" class="btn btn-primary submitter" id='deployContainer'>设置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block page_js %}
<script src='/static/js/deploy/submit.js'></script>
{% endblock %}
